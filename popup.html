<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #optionsButton {
      background-color: #2196F3;
    }

    #optionsButton:hover {
      background-color: #0b7dda;
    }

    #icon {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <img id="icon" src="icon48.png" alt="Extension Icon">
  <h2>URL Redirector</h2>
  <button id="optionsButton">Options</button>
  <button id="viewOptionsButton">View Options</button>

  <script src="popup.js"></script>
</body>
</html>
